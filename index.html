    <title>CA ĐOÀN THIÊN THẦN - Quản Trị Phụng Vụ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amberGold: '#FBBF24',
              royalBlue: '#2563EB',
              emeraldGreen: '#10B981',
              crimsonRed: '#DC2626',
              liturgicalViolet: '#7C3AED',
              deepSlate: '#0F172A',
              offWhite: '#F8FAFC'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { font-size: 14px; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }
        .sacred-title { font-family: 'Lora', serif; letter-spacing: -0.01em; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-button {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
        }
        .glass-button:hover:not(:disabled) { border-color: #FBBF24; background: #fffcf0; }
        .active-pill { background: #0f172a; color: #ffffff; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .table-row-hover:hover { background: #f8fafc !important; }
        
        @media (max-width: 640px) {
            :root { font-size: 13px; }
        }
        
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
