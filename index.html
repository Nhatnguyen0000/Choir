<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CA ĐOÀN THIÊN THẦN - Hiệp Thông Phụng Vụ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amberGold: '#FBBF24',
              royalBlue: '#2563EB',
              emeraldGreen: '#10B981',
              crimsonRed: '#DC2626',
              liturgicalViolet: '#7C3AED',
              deepSlate: '#0F172A',
              offWhite: '#F8FAFC'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { font-size: 12.5px; } /* Kích thước chữ nhỏ gọn đồng bộ */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            color: #334155;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .sacred-title { 
            font-family: 'Lora', serif;
            letter-spacing: -0.02em;
        }
        
        /* Glassmorphism Đồng Bộ Toàn Hệ Thống */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            width: 100%;
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-button:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .active-glass { 
            background: rgba(251, 191, 36, 0.12);
            border: 1px solid rgba(251, 191, 36, 0.4);
            color: #b45309;
        }
        
        .animate-fade-in { 
            animation: fadeIn 0.4s ease-out forwards; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(6px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        input, select, textarea {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.9) !important;
            border-color: #FBBF24 !important;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.08);
        }

        @media (max-width: 640px) {
            :root { font-size: 11.5px; }
            .container-fluid { padding-left: 1rem; padding-right: 1rem; }
        }
    </style>
