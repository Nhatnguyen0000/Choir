
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CA ĐOÀN THIÊN THẦN - Hiệp Thông Phụng Vụ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amberGold: '#FBBF24',
              royalBlue: '#2563EB',
              emeraldGreen: '#10B981',
              crimsonRed: '#DC2626',
              liturgicalViolet: '#7C3AED',
              deepSlate: '#0F172A',
              offWhite: '#F8FAFC'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { font-size: 14px; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
            background-attachment: fixed;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Glass background overlay cho toàn bộ trang - Tối ưu hiệu năng */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(15, 23, 42, 0.06) 0%, transparent 50%),
                linear-gradient(135deg, rgba(241, 245, 249, 0.98) 0%, rgba(226, 232, 240, 0.98) 100%);
            backdrop-filter: blur(24px) saturate(150%);
            -webkit-backdrop-filter: blur(24px) saturate(150%);
            pointer-events: none;
            z-index: 0;
            will-change: transform;
            transform: translateZ(0);
        }
        
        /* Đảm bảo nội dung nằm trên background */
        #root {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }
        .sacred-title { font-family: 'Lora', serif; letter-spacing: -0.01em; }
        
        /* Glass Card - Tối ưu hiệu năng với GPU acceleration */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 4px 16px 0 rgba(31, 38, 135, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            will-change: transform;
            transform: translateZ(0);
            contain: layout style paint;
        }
        
        .glass-card:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 
                0 8px 24px 0 rgba(31, 38, 135, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.4) inset;
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }
        .glass-button:hover:not(:disabled) { 
            border-color: #FBBF24; 
            background: #ffffff;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.1);
        }
        .active-pill { 
            background: #0f172a; 
            color: #ffffff; 
            box-shadow: 0 10px 25px -5px rgba(15, 23, 42, 0.3); 
        }
        .table-row-hover:hover { background: rgba(255, 255, 255, 0.5) !important; }
        
        @media (max-width: 640px) {
            :root { font-size: 13px; }
        }
        
        .animate-fade-in { 
            animation: fadeIn 0.4s ease-out forwards; 
            will-change: opacity, transform;
        }
        @keyframes fadeIn { 
            from { 
                opacity: 0; 
                transform: translateY(8px) translateZ(0); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0) translateZ(0); 
            } 
        }
        
        /* Performance optimizations */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        img, svg {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        /* GPU Acceleration cho các elements động */
        .glass-card,
        .glass-button,
        .glass-modal-backdrop,
        .glass-modal-card {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            perspective: 1000px;
            -webkit-perspective: 1000px;
        }
        
        /* Tối ưu transitions - chỉ animate properties nhẹ */
        .glass-card {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Disable transitions khi đang scroll để tăng performance */
        .is-scrolling .glass-card {
            transition: none !important;
        }
        
        /* Containment để tối ưu reflow/repaint */
        .glass-card,
        .glass-modal-card {
            contain: layout style paint;
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Tối ưu cho mobile */
        @media (max-width: 768px) {
            .glass-card {
                backdrop-filter: blur(12px) saturate(140%);
                -webkit-backdrop-filter: blur(12px) saturate(140%);
            }
            
            body::before {
                backdrop-filter: blur(16px) saturate(140%);
                -webkit-backdrop-filter: blur(16px) saturate(140%);
            }
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Glass Morphism Effect cho Modal - Tối ưu hiệu năng */
        .glass-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(16px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(150%);
            background: rgba(15, 23, 42, 0.5);
            z-index: 1199;
            will-change: opacity;
            transform: translateZ(0);
        }
        
        .glass-modal-card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(24px) saturate(150%);
            -webkit-backdrop-filter: blur(24px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 20px 60px -15px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            z-index: 1200;
            will-change: transform;
            transform: translateZ(0);
            contain: layout style paint;
        }
        
        /* Đảm bảo modal hiển thị đầy đủ */
        .glass-modal-container {
            position: fixed;
            inset: 0;
            z-index: 1200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (max-height: 600px) {
            .glass-modal-container {
                align-items: flex-start;
                padding-top: 2rem;
            }
        }
        
        /* Custom scrollbar cho modal */
        .glass-modal-card::-webkit-scrollbar {
            width: 8px;
        }
        
        .glass-modal-card::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }
        
        .glass-modal-card::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .glass-modal-card::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* Animation cho modal */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .glass-modal-card {
            animation: modalFadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @supports (backdrop-filter: blur(20px)) {
            .glass-modal-backdrop {
                background: rgba(15, 23, 42, 0.5);
            }
        }
        
        /* Fallback cho trình duyệt không hỗ trợ backdrop-filter */
        @supports not (backdrop-filter: blur(20px)) {
            .glass-modal-backdrop {
                background: rgba(15, 23, 42, 0.85);
            }
            .glass-modal-card {
                background: rgba(255, 255, 255, 1);
            }
        }
    </style>
