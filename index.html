    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CA ĐOÀN THIÊN THẦN - Hiệp Thông Phụng Vụ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amberGold: '#FBBF24',
              royalBlue: '#2563EB',
              emeraldGreen: '#10B981',
              crimsonRed: '#DC2626',
              liturgicalViolet: '#7C3AED',
              deepSlate: '#0F172A',
              offWhite: '#F8FAFC'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { font-size: 14px; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }
        .sacred-title { font-family: 'Lora', serif; letter-spacing: -0.01em; }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }
        .glass-button:hover:not(:disabled) { 
            border-color: #FBBF24; 
            background: #ffffff;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.1);
        }
        .active-pill { 
            background: #0f172a; 
            color: #ffffff; 
            box-shadow: 0 10px 25px -5px rgba(15, 23, 42, 0.3); 
        }
        .table-row-hover:hover { background: rgba(255, 255, 255, 0.5) !important; }
        
        @media (max-width: 640px) {
            :root { font-size: 13px; }
        }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
