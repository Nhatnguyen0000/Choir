
<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CỔNG THÔNG TIN BẮC HOÀ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;800;900&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: 'Be Vietnam Pro', sans-serif;
            --font-serif: 'Lora', serif;
        }
        body {
            font-family: var(--font-sans);
            background-color: #020617; /* Slate 950 */
            color: #f8fafc; /* Slate 50 */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            overscroll-behavior-y: contain;
        }
        .font-serif { font-family: var(--font-serif); }
        .font-sans { font-family: var(--font-sans); }

        ::-webkit-scrollbar { width: 0px; display: none; }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .bottom-sheet {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Hiệu ứng kính */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
